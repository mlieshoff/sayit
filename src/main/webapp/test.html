<html>

    <script type="text/javascript">
        function toggle(id) {
            var e = document.getElementById(id);
            if (e.style.display == "none"){
                e.style.display = "";
            } else {
                e.style.display = "none";
            }
        }
    </script>

    <style>
        html, body ,a{
            background:#000000;
            color:#00FF00;
            font-family:monospace;
            height: 100%;
            text-decoration:  none;
        }
    </style>

                    </tr>
